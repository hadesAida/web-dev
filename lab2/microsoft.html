<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="microsoft.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Microsoft</div>
            <ul>
                <li><a href="#">Microsoft 365</a></li>
                <li><a href="#">Surface</a></li>
                <li><a href="#">Xbox</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Meet Surface Pro</h1>
            <p>Unlock AI features and enjoy a powerful laptop.</p>
            <button>Shop now</button>
        </section>

        <section class="cards">
            <div class="card">
                <img src="surface-pro.jpg" alt="Surface Pro">
                <h2>Surface Laptop</h2>
                <p>Powerful and flexible laptop for your work.</p>
                <button>Shop now</button>
            </div>
            <div class="card">
                <img src="xbox.jpg" alt="Xbox">
                <h2>Xbox Series X</h2>
                <p>Next-gen gaming experience.</p>
                <button>Shop now</button>
            </div>
        </section>
    </main>
</body>
</html>
